version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: medimo-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-medimo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-medimo}
      POSTGRES_DB: ${POSTGRES_DB:-medimo}
    ports:
      - "5432:5432"
    volumes:
      - medimo_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U medimo -d medimo" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  medimo_postgres_data:
